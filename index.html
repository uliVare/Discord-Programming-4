<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Online Shipping System</h1>
      <form id="loginForm">
        <input
          type="text"
          id="username"
          autocomplete="off"
          required
          placeholder="Username"
        />
        <br />
        <input
          type="password"
          id="password"
          autocomplete="off"
          required
          placeholder="Password"
        /><br />
        <button type="button" onclick="login()">Log In</button>
      </form>
      <h2 id="blocked">
        Has excedido el limite de intentos de inicio de sesion, el sistema ha
        sido bloqueado.
      </h2>
      <div id="menu" style="display: none">
        <h3>Menu</h3>
        <button type="button" onclick="sendPackage()">Send a package</button>
        <button type="button" onclick="logout()">Exit the system</button>
      </div>
      <div id="packageForm" style="display: none">
        <h3>Enviar Paquete</h3>
        <input type="text" id="senderName" placeholder="Remitente" required />
        <input
          type="text"
          id="recipientName"
          placeholder="Destinatario"
          required
        />
        <input
          type="number"
          id="packageWeight"
          placeholder="Peso de su paquete"
          required
          min="1"
        />
        <br />
        <button onclick="calculateShipping()">Calcular Envio</button>
        <p id="shippingPrice" style="display: none"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
